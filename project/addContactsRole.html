        <!--遮罩层-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 masked"></div>
        <div id="body" class="row">
            <div class="projectSurvey-tit flexLayout flexCenter">
                <span></span>
                <em class="flexItem">基本信息</em>
            </div>
            <div class="new_edit" style="margin-top: 0rem;border-top:0rem;">                
                <ul>
                    <li id="num_show" class="none">
                        <em>&nbsp;</em>
                        <b> 编号 : </b>
                        <span id="bh"></span>
                    </li>
                    <li>
                        <em>*</em>
                        <b> 联系人姓名 : </b>
                        <input type="text" data-id="lxrxm" class="selectContacts" readonly="readonly" name="lxrxm" id="lxrxm" placeholder="请选择">
                        <input type="hidden" name="lxrxmId" id="lxrxmId">
                    </li>
                    <li>
                        <em>*</em>
                        <b> 角色 : </b>
                        <select id="jaose" name="jaose">
                            <option value="">--无--</option>
                            <option index="0" value="Coach:内线">Coach:内线</option>
                            <option index="1" value="EB:拍板人">EB:拍板人</option>
                            <option index="2" value="TB:技术专家">TB:技术专家</option>
                            <option index="3" value="UB:使用者">UB:使用者</option>
                        </select>
                    </li>
                    <li>
                        <em>&nbsp;&nbsp;&nbsp;</em>
                        <b> 是否主要联系人 : </b>
                        <select id="zylxr" name="zylxr">
                            <option index="0" value="是">是</option>
                            <option index="1" value="否">否</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="projectSurvey-tit flexLayout flexCenter">
                <span></span>
                <em class="flexItem">系统信息</em>
            </div>
            <div class="new_edit" style="margin-top: 0rem;border-top:0rem;">
                <ul>
                    <li>
                        <em>&nbsp;</em>
                        <b> 所有人 : </b>
                        <span id="owner"></span>
                    </li>
                </ul>
            </div>
            <a id="contacts_save" class="btn_save" style="cursor: pointer;display: block;text-align: center">保存</a>
            <!--选择联系人弹窗-->
            <div id="selectContactsDialogs" class="selectCustomerDialogs none">
                <div id="searchContacts" class="flexLayout searchCustomer">
                    <input type="text" id="keyWordContacts" class="addNewContacts-input flexItem" placeholder="请输入联系人名称">
                    <a class="btn_search_contacts">搜索</a>
                </div>
                <div class="ContactsList col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <ul id="contacts">

                    </ul>
                </div>
                <div class="bottom_ContactsList">
                    <a id="ContactsGoToTop" onclick="AddProject.prototype.ScrollToTop('ContactsList')">回到顶部</a>
                </div>
