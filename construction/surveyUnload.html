<!DOCTYPE html>
<html lang="zh-CN" class="main">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=3.0,user-scalable=yes">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>远大住工-项目列表</title>

		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="../css/ydui.css" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="../js/ydui.flexible.js"></script>
	</head>

	<body>
		<section class="g-flexview">
			<header class="m-navbar" style="background: #433C4E;">
				<a href="javascript:void(0)" class="navbar-item" id="back-btn"><i class="back-ico"></i></a>
				<div class="navbar-center">
					<span class="navbar-title" style="color: white;" id="title">项目现场勘测</span>
				</div>
			</header>
			<div class="g-scrollview" style="background: #fff;">
                <h3 class="list-title" style="line-height: 0.5rem;padding: 0.24rem;border-bottom: 1px solid #ddd;">卸货区</h3>
                <form about="" method="post" id="tableForm">
                    <div class="cell-item" style="background: #f3f5fa;">
                        <div class="cell-left">楼栋内容：</div>
                        <div class="cell-right">
                            <select name="sex" id="sex" style="width: 70%;height:0.5rem;">
                                <option value="">请选择</option>
                                <option value="0">1#</option>
                                <option value="1">2#</option>
                            </select>
                            <button href="javascript:;" class="btn btn-primary frt" style="height: 0.5rem;line-height: 0.5rem;color: #fff;margin-left: 0.24rem;">新楼栋</button>
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">楼栋号：</div>
                        <div class="cell-right" style="position: relative;">
                            <input type="text" id="nameList" name="nameList" value="" class="cell-input" placeholder="1#" onchange="queryAccountSelectListByEyes()"  />
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">塔吊数量：</div>
                        <div class="cell-right" style="position: relative;">
                            <input type="text" id="nameList" name="nameList" value="" class="cell-input" placeholder="1" onchange="queryAccountSelectListByEyes()"  />
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">可存放构件数量：</div>
                        <div class="cell-right" style="position: relative;">
                            <input type="text" id="nameList" name="nameList" value="" class="cell-input" placeholder="1" onchange="queryAccountSelectListByEyes()"  />
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">可停放车挂数量：</div>
                        <div class="cell-right" style="position: relative;">
                            <input type="text" id="nameList" name="nameList" value="" class="cell-input" placeholder="12" onchange="queryAccountSelectListByEyes()"  />
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">施工队数量：</div>
                        <div class="cell-right" style="position: relative;">
                            <input type="text" id="nameList" name="nameList" value="" class="cell-input" placeholder="10" onchange="queryAccountSelectListByEyes()"  />
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">施工方式：</div>
                        <div class="cell-right">
                            <input type="radio" name="sex" value="male" checked style="-webkit-appearance: radio;position: unset;">交叉施工&nbsp;&nbsp;&nbsp;&nbsp;
		                    <input type="radio" name="sex" value="male" checked style="-webkit-appearance: radio;position: unset;">单栋施工
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">施工班次：</div>
                        <div class="cell-right">
                            <input type="radio" name="sex" value="male" checked style="-webkit-appearance: radio;position: unset;">单班&nbsp;&nbsp;&nbsp;&nbsp;
		                    <input type="radio" name="sex" value="male" checked style="-webkit-appearance: radio;position: unset;">白晚班
                        </div>
                    </div><div class="cell-item">
                        <div class="cell-left">复制到所有楼栋：</div>
                        <div class="cell-right">
                            <button href="javascript:;" class="btn btn-primary frt" style="height: 0.5rem;line-height: 0.5rem;color: #fff;margin-left: 0.24rem;">复制</button>
                        </div>
                    </div>
                </form>
                <div style="padding: 0.24rem;width: 100%;overflow: hidden;position: absolute;bottom: 0.24rem;left: 0;">
                    <a href="surveyRoad.html" type="button" class="btn btn-primary flt" style="width: 33%;">上一步</a>
                    <a href="surveyReform.html" type="button" class="btn btn-primary frt" style="width: 33%;">下一步</a>
                </div>
			</div>
			<script src="../js/footer.js" type="text/javascript" charset="utf-8"></script>
		</section>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
		<script src="../js/ydui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../echart/axios.min.js"></script>
		<script src="../js/global.js"></script>
	</body>

</html>
