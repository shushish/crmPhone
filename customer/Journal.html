		<script type="text/html" id="projectListTem">
			<% for(var i = 0; i < list.length; i++){ %>
				<a href="#" class="list-item">
					<div class="list-img"><img src="../image/icon/listNum-1.png"></div>
					<div class="list-mes">
						<h3 class="list-title" onclick=go('<%= list[i].id %>')><%= list[i].companyNames %></h3>
						<div class="list-mes-item">
							<div><%= list[i].userName %></div>
							<div><%=list[i].createTime.substr(0,10)%></div>
						</div>
					</div>
				</a>
			 <% } %>
		</script>

		<script>
			window.onload = function(data) {
				$("#back-btn").on("click", Common.prototype.Back);
				$("#searchBtn").on("click", () => {
					//添加取消按钮
					$("#back-btn").show();
					$(".search_content").show();
					$("#back-btn").on("click", () => {
						$(".search_content").hide();
						$("#back-btn").hide();
					});
				});

				getData('pageNum=1&pageSize=10');
				company();
			}

			function CustomerLevel(data) {
				if (data == '全部') {
					getData('pageNum=1&pageSize=10');
				}
				var $as = $('#Stage');
				var date = 'pageNum=1&pageSize=10&projectStage=' + data;
				getData(date);
				$('#titles').text(data);
				$as.actionSheet('close');
			}

			function changeCompany(data) {
				if (data == '全部') {
					getData('pageNum=1&pageSize=10');
				}
				var $as = $('#actionSheet');
				var date = 'pageNum=1&pageSize=10&selectCompany=' + data;
				getData(date);
				$('#titles').text(data);
				$as.actionSheet('close');
			}

			function company() {
				axios({
						url: '/api/company/queryCompanyByUserId',
						method: 'post'
					})
					.then(res => {
						let companyArr = res.data;
						
						if (companyArr.length > 1) {
							let html = '';
							companyArr.forEach((value, index) => {
								html += '<a class="actionsheet-item" onclick="changeCompany(\'' + value.name + '\')">' + value.name + '</a>';
							});
							html += '<a class="actionsheet-item" onclick="changeCompany(\'全部\')">全部</a>';
							$("#companyList").html(html);
						} else if (companyArr.length > 0) {
							$("#companyList").html('<a class="actionsheet-item" onclick="changeCompany(\'' + companyArr[0].name + '\')">' +
								companyArr[0].name + '</a>');
						}

					})
			}



			function addCustomer() {
				window.location.replace("../customer/addCustomer.html");
			}

			function searchs() {

				var endTime = $("#endTime").val();
				var beginTime = $("#beginTime").val();
				console.log(endTime);
				// if (typeof(customerName) != 'undefined' && customerName != 0) {
				var date = 'pageNum=1&pageSize=10&startTime=' + beginTime + '&endTime=' + endTime;
				// $('#titles').text(customerName);
				getData(date);
				// } else {
				// getData('pageNum=1&pageSize=10');
				// }
			}

			function getData(data) {
				// if (typeof(data) == 'undefined' && data == 0 || data == null) {
				// 	data = 'pageNum=1&pageSize=10'
				// }
				var def = $.Deferred();
				/* 通过自定义的方法获取数据 */
				axios({
						url: "/api/dailyRecord/listPage",
						method: "post",
						data: data,
					})
					.then(res => {
						let data = res.records;
						//设置总数
						$('#num').text(res.total);
						if (data && data.length > 0) {
							// for (var i = 0; i < data.length; i++) {
							// 	 data[i].createTime = crtTimeFtt(data[i].createTime);
							// }
							let html = '';
							//模板装载html
							html = template('projectListTem', {
								list: data
							});
							$("#approvalingList").append(html);
							def.resolve(html);
							++page;
							YDUI.dialog.loading.close();
						} else {
							$("#approvalingList").html('暂无项目。');
						}
						$(".search_content").hide();
					})
				return def.promise();
			}

			var page = 1,
				pageSize = 10;
			$('#J_List').infiniteScroll({
				binder: '#J_List',
				pageSize: pageSize,
				initLoad: true,
				loadingHtml: '<strong>加载中...</strong>',
				/* 当然也可以<img src="../img/loading.gif" /> */
				loadListFn: function() {
					var def = $.Deferred();
					/* 通过自定义的方法获取数据 */
					axios({
							url: "/api/dailyRecord/listPage",
							method: "post",
							data: "pageNum=" + page + "&pageSize=" + pageSize,
						})
						.then(res => {
							let data = res.records;
							//设置总数
							// for (var i = 0; i < data.length; i++) {
							// 	 data[i].createTime = crtTimeFtt(data[i].createTime);
							// }
							$('#num').text(res.total)
							if (data && data.length > 0) {
								let html = '';
								//模板装载html
								html = template('projectListTem', {
									list: data
								});
								$("#approvalingList").append(html);
								def.resolve(html);
								++page;
								YDUI.dialog.loading.close();
							}
						})
					return def.promise();
				}
			});

			//创建时间格式化显示
			function crtTimeFtt(value, row, index) {
				var crtTime = new Date(value);
				return top.dateFtt("yyyy-MM-dd hh:mm:ss", crtTime);
			}

			function dateFtt(fmt, date) { //author: meizz 
				var o = {
					"M+": date.getMonth() + 1, //月份 
					"d+": date.getDate(), //日 
					"h+": date.getHours(), //小时 
					"m+": date.getMinutes(), //分 
					"s+": date.getSeconds(), //秒 
					"q+": Math.floor((date.getMonth() + 3) / 3), //季度 
					"S": date.getMilliseconds() //毫秒 
				};
				if (/(y+)/.test(fmt))
					fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
				for (var k in o)
					if (new RegExp("(" + k + ")").test(fmt))
						fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
				return fmt;
			}
			function go(id){
				var twoUrl = encodeURI("Log_details.html?id=" + id); //使用encodeURI编码  
				  location.href = twoUrl;
			}
		</script>
