<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=3.0,user-scalable=yes">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>远大住工-我的</title>

		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<!-- 引入YDUI样式 -->
		<link rel="stylesheet" href="../css/ydui.css" />
		<link rel="stylesheet" href="../css/global.css" />
		<!-- 引入YDUI自适应解决方案类库 -->
		<script src="../js/ydui.flexible.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="navbar-center">
				<span class="navbar-title" style="color: white;">我的</span>
			</div>
		</header>

		<div class="mainer">
			<div class="wrap">
				<div class="index_nav">
					<article class="m-list list-theme4 box" id="approvalingList">
						<a href="#" class="list-item">
							<div class="list-img">
								<img style="border-radius: 50%" id="touxiang" src="../image/icon/touxiang.jpg">
							</div>
							<div class="list-mes">
								<h3 class="list-title" id="userName" style="color:black !important;"></h3>
								<div class="list-mes-item">
									<div id="userCode"></div>
									<div></div>
								</div>
							</div>
						</a>
					</article>
					<div class="m-cell">
						<a href="javascript:;">
							<div class="cell-item" id="notice">
								<div class="cell-left" style="line-height: 100%"><span class="cell-icon"><i class="icon-type" style="font-size: 0.4rem;color: deepskyblue"></i></span>&nbsp;&nbsp;公示公告</div>
								<div class="cell-right cell-arrow"></div>
							</div>
						</a>
						<a href="javascript:;" id="changePassword">
							<div class="cell-item">
								<div class="cell-left" style="line-height: 100%"><span class="cell-icon"><i class="icon-feedback" style="font-size: 0.5rem;color: deepskyblue"></i></span>&nbsp;&nbsp;修改密码</div>
								<div class="cell-right cell-arrow"></div>
							</div>
						</a>
						<a href="javascript:;" id="changeUser">
							<div class="cell-item">
								<div class="cell-left" style="line-height: 100%"><span class="cell-icon"><i class="icon-ucenter" style="font-size: 0.45rem;color: deepskyblue"></i></span>&nbsp;&nbsp;切换账号</div>
								<div class="cell-right cell-arrow"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="wrap">
				<ul>
					<li id="footer_header"><a href="#"><span class="span1"></span>
							<p>首页</p>
						</a></li>
					<li id="footer_data"><a href="#"><span class="span2"></span>
							<p>看板</p>
						</a></li>
					<li id="footer_share"><a href="#"><span class="span3"></span>
							<p>共享</p>
						</a></li>
					<li id="footer_my" class="on"><a href="#"><span class="span4"></span>
							<p>我的</p>
						</a></li>
				</ul>
				<div class="clear"></div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../js/ydui.js"></script>
		<script src="../echart/axios.min.js"></script>
		<script src="../echart/echarts.min.js"></script>
		<script src="../js/global.js"></script>
		<script src="../js/my/my.js"></script>
	</body>

</html>
